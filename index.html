<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Career Guidance</title>
</head>

<body>
    
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="#">Career Guidance</a>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Search</a>
                <a href="#">Contact</a>
                <a href="login.html">Login</a>
            </div>

                <img src="arrow.png" alt="Corner Image Description">
            </div>
       
        </div>
    </nav>
  
    <div class="container">
        <div class="image-container">
            <img src="man.png" alt="Description of the image">
        </div>
    
        <h2>Welcome to Career Guidance</h2>

        <button id="start-personality-button" class="btn">Start Domain Test</button>

        <div class="question-container">
            <div id="question"></div>
            <div id="options"></div>
        </div>
        <button id="next-button" class="btn hide">Next</button>
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
